<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>


</head>
<body>
  <div class="container--gral">
    <div class="text">
      <h1>PING <span  class="point">.</span></h1>
      <p>
        We are launching <span class="soon">soon!</span>
      </p>
      <p>
        Subscribe and get notified
      </p>
    </div>
    <form action="#">
      <div class="div-alert">

        <input id="input" class="input " type="text" placeholder="Your email addres...">
        <p  id="alert" class="alert alert-p">Plese provide a valid email</p>
      </div>
        <button id="btn" class="btn">Notify Me</button>
    </form>
    <div class="img--container">
      <img src="./images/illustration-dashboard.png" alt="">
    </div>
    <div class="social--container">
      <div class="icon">
        <i class="fa-brands fa-facebook-f" style="color: #4f7df3;"></i>
      </div>
      <div class="icon">
        <i class="fa-brands fa-twitter" style="color: #4f7df3;"></i>
      </div>
      <div class="icon">
        <i class="fa-brands fa-instagram" style="color: #4f7df3;"></i>
      </div>
    </div>
    <p class="terms">
      &copy; Copyright Ping. All rights reserved.
    </p>
    
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">ArirockDev</a>.
    </p>
  </footer>

  <script src="https://kit.fontawesome.com/ef8680816d.js" crossorigin="anonymous"></script>
  <script src="./main.js"></script>

</html>
